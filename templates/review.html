{% extends "layout.html" %}

{% block title %}
    Submit Review
{% endblock %}

{% block main %}
    <form action="/review" method="post">
        <input type="hidden" name="book_id" value="BOOK_ID">
        <div class="mb-3">
            <label for="rating">Rating:</label>
            <input class="form-control mx-auto w-auto" id="rating" name="rating" type="number" min="1" max="5" required>
        </div>
        <div class="mb-3">
            <label for="review">Review:</label>
            <textarea class="form-control mx-auto w-auto" id="review" name="review" required></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
